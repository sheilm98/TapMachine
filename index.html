<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    /> -->
 <link href="https://fonts.googleapis.com/css?family=Karla:400i&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Machine 800</title>
  </head>
  <body>
    <section class="app">
        <header>
        <h1>Tap Music</h1>
        <p>𝅘𝅥𝅮  Create sounds with just a click  𝅘𝅥𝅮 </p>
      </header>
      
      <div class="floatArea"> <h1> Tap Tap Tap Tap Tap </h1> </div>

    <div class="pads">
        <!-- <p> sheil  </p> -->
        <div class="pad1">
          <audio src="./sounds/4kick.wav" class="sound"></audio>
        </div>

        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/6piano.wav" />
          </audio>
        </div>
        
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/1hihat.wav" />
          </audio>
        </div>
        
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/5snare.wav" />
          </audio>
        </div>
        
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/3shaker.wav" />
          </audio>
        </div>
        
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/7pluck.wav" />
          </audio>
        </div>
    </div>

    </section>

<script src="index.js"></script>
  </body>
  </html>
